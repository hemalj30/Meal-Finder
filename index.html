<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="https://kit.fontawesome.com/107e54e476.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="style.css">
        
        <title>MealFinder</title>

    </head>

    <body>

        <div class="container">

            <h1>MEAL FINDER</h1>

            <div class="searching">

                <form class="form" id="form">

                    <input type="text" id="choice" class="choice" name="choice" placeholder="Search for meals or keywords">

                    <button class="search" id="search" class="search" type="submit"><i class="fab fa-searchengin"></i></button>


                </form>


                <button type="button" id="random" class="random"><i class="fas fa-random"></i></button>



            </div>

            <div class="result-heading"></div>
            <div id="meals"></div>
            <div id="single-meal"></div>


        </div>

        <script src="script.js"></script>
        
    </body>




</html>
